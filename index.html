<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Calendar</title>
    
    <link rel="stylesheet" href="style.css">

</head> 
<body>

    <h1>Simple Google-Style Calendar</h1>

    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth">◀</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">▶</button>
        </div>

        <div class="weekdays">
            <div>Sun</div><div>Mon</div>
            <div>Tue</div><div>Wed</div><div>Thu</div>
            <div>Fri</div><div>Sat</div>
        </div>

        <div id="calendarDays" class="days"></div>
    </div>

    <!-- EVENT POPUP -->
    <div id="eventPopup" class="popup hidden">
        <h3>Add Event</h3>

        <label>Event Title:</label>
        <input type="text" id="eventTitle">

        <label>Time:</label>
        <input type="time" id="eventTime">

        <label>Repeat:</label>
        <select id="eventRepeat">
            <option value="once">Once</option>
            <option value="daily">Everyday</option>
        </select>

        <label>Notify Before:</label>
        <select id="eventNotify">
            <option value="0">At exact time</option>
            <option value="5">5 minutes before</option>
            <option value="10">10 minutes before</option>
            <option value="30">30 minutes before</option>
            <option value="60">1 hour before</option>
        </select>

        <button id="saveEvent">Save Event</button>
        <button id="closePopup">Cancel</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
